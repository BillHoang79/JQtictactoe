<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

			<header>
				<h1>Tic Tac Toe</h1>

				<li id="spot2">+</li>

				<li id="spot4">+</li>

			<!-- class to remove li's -->
			<div class="clearfix"></div>
			<footer>
				<button id="reset">Reset Game</button>
			</footer>
					
		<script src="js/main.js"></script>
